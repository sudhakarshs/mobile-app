<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baitiko">
    <meta name="keywords" content="Baitiko">
    <meta name="author" content="Baitiko">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.ico" type="image/x-icon">
    <title>Baitiko - User App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.ico">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Baitiko">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.ico">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <!-- <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div> -->
    <!-- loader end -->

    <!-- header starts -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="app-setting.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Contact Us</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- contect us section starts -->
    <section class="section-b-space section-lg-t-space">
        <div class="custom-container">
            <form class="auth-form mt-0">
                <div class="form-group mt-0">
                    <label class="form-label mb-2" for="Inputname">Name</label>
                    <div class="form-input">
                        <input type="text" class="form-control" id="Inputname" placeholder="Enter your name">
                        <i class="iconsax" data-icon="user-2"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputemail">Email</label>
                    <div class="form-input">
                        <input type="email" class="form-control" id="Inputemail" placeholder="Enter your email">
                        <i class="iconsax" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label mb-2">Select Error</label>
                    <ul class="error-part mt-0">
                        <li>
                            <input type="radio" class="btn-check" name="options-base" id="option5" checked>
                            <label class="btn error-btn" for="option5">Purchase Error</label>
                        </li>
                        <li>
                            <input type="radio" class="btn-check" name="options-base" id="option6">
                            <label class="btn error-btn" for="option6">Technical Error </label>
                        </li>
                        <li>
                            <input type="radio" class="btn-check" name="options-base" id="option7">
                            <label class="btn error-btn" for="option7">App Error </label>
                        </li>
                        <li>
                            <input type="radio" class="btn-check" name="options-base" id="option8">
                            <label class="btn error-btn" for="option8">Feedback</label>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputmessage">Message</label>
                    <div class="form-input">
                        <textarea rows="5" class="form-control without-icon white-background" id="Inputmessage"
                            placeholder="Write here.."></textarea>
                    </div>
                </div>
            </form>

            <a href="profile.html" class="btn theme-btn w-100 auth-btn">Submit</a>
        </div>
    </section>
    <!-- contect us section end -->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
