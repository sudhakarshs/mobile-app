<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fixit">
    <meta name="keywords" content="fixit">
    <meta name="author" content="fixit">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.ico" type="image/x-icon">
    <title>Baitiko - Supplier App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.ico">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="fixit">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.ico">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <!--<div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div> -->
    <!-- loader end -->

    <!-- header starts -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="profile.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Time Slot</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- time slot section starts -->
    <section class="section-b-space section-lg-t-space">
        <div class="custom-container">
            <div class="box-background rounded-2">
                <ul class="time-slot-list rounded-top rounded-bottom-0 text-center">
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="content-color fw-medium">Days</h6>
                        </div>
                        <div class="mx-auto">
                            <h6 class="content-color fw-medium">Starts at</h6>
                        </div>
                        <div class="mx-auto">
                            <h6 class="content-color fw-medium">End at</h6>
                        </div>
                    </li>

                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">MN</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox" checked>
                        </div>
                    </li>
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">TU</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox" checked>
                        </div>
                    </li>
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">WD</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox">
                        </div>
                    </li>
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">TH</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox" checked>
                        </div>
                    </li>
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">FR</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox" checked>
                        </div>
                    </li>
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">ST</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox" checked>
                        </div>
                    </li>
                    <li class="time-slot-box">
                        <div class="mx-auto">
                            <h6 class="days-name">SU</h6>
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="form-group">
                            <input type="time" class="form-control w-100 without-icon">
                        </div>

                        <div class="switch-btn">
                            <input type="checkbox">
                        </div>
                    </li>
                </ul>

                <p class="time-discription pt-3 fw-medium content-color px-20">Note : Define a time gap below between
                    two
                    booking
                    slots, such as 10:00am and 11:00am. So the 1 hr gap will be there.</p>

                <form class="auth-form pt-0">
                    <div class="form-group ">
                        <label class="form-label" for="Inputexperience">Gap between booking slot</label>
                        <div class="d-flex gap-2">
                            <div class="form-input w-100">
                                <input type="number" class="form-control" id="Inputexperience" placeholder="Add gap"
                                    required>
                                <i class="iconsax" data-icon="hourglass"></i>
                            </div>

                            <select class="form-select">
                                <option selected>Month</option>
                                <option value="1">Day</option>
                                <option value="2">Year</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="fixed-button">
            <div class="custom-container">
                <a href="profile.html" class="btn theme-btn w-100">Update Hours</a>
            </div>
        </div>
    </section>
    <!-- time slot section starts -->


    <!-- panel-space start -->
    <div class="panel-space"></div>
    <!-- panel-space end -->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
