<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fixit">
    <meta name="keywords" content="fixit">
    <meta name="author" content="fixit">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.ico" type="image/x-icon">
    <title>Baitiko - Supplier App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.ico">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="fixit">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.ico">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <!--<div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div> -->
    <!-- loader end -->
    <!-- header starts -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="company-details.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>

                <h3>Add New Location</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- auth section starts -->
    <section class="section-lg-t-space section-b-space">
        <div class="custom-container">
            <form class="auth-form mt-0">
                <div class="form-group d-flex align-items-center justify-content-between mt-0 mb-3 gap-3 w-100">
                    <div class="form-check form-check2">
                        <input class="form-check-input" type="radio" name="RadioDefault" id="fixed45" checked>
                        <label class="form-check-label title-color" for="fixed45">Home </label>
                    </div>
                    <div class="form-check form-check2">
                        <input class="form-check-input" type="radio" name="RadioDefault" id="fixed123">
                        <label class="form-check-label title-color" for="fixed123">Work </label>
                    </div>
                    <div class="form-check form-check2">
                        <input class="form-check-input" type="radio" name="RadioDefault" id="fixed469">
                        <label class="form-check-label title-color" for="fixed469">Other
                        </label>
                    </div>
                </div>

                <div class="form-group mt-0">
                    <label class="form-label without-line mb-2" for="Inputstreet">Street</label>
                    <div class="form-input">
                        <input type="text" class="form-control" id="Inputstreet" placeholder="Street">
                        <i class="iconsax" data-icon="route-1"></i>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <div class="form-group w-100">
                        <label class="form-label without-line mb-2" for="InputLatitude">Latitude</label>
                        <div class="form-input">
                            <input type="number" class="form-control" id="InputLatitude" placeholder="Enter here">
                            <i class="iconsax" data-icon="location"></i>
                        </div>
                    </div>
                    <div class="form-group w-100">
                        <label class="form-label without-line mb-2" for="InputLongitude">Longitude</label>
                        <div class="form-input">
                            <input type="number" class="form-control" id="InputLongitude" placeholder="Enter here">
                            <i class="iconsax" data-icon="location"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label without-line mb-2">State</label>
                    <select class="form-select w-100">
                        <option selected="" disabled>state</option>
                        <option value="1">California</option>
                        <option value="2">Florida</option>
                        <option value="3">New York</option>
                        <option value="4">South Carolina</option>
                        <option value="5">Toronto</option>
                        <option value="6">Quebec</option>
                        <option value="7">Berlin</option>
                        <option value="8">Victoria</option>
                        <option value="9">Delhi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label without-line mb-2">Country</label>
                    <select class="form-select w-100">
                        <option selected="" disabled>country</option>
                        <option value="1">USA</option>
                        <option value="2">Canada</option>
                        <option value="3">Australia</option>
                        <option value="4">India</option>
                        <option value="5">Germany</option>
                    </select>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <div class="form-group w-100">
                        <label class="form-label without-line mb-2" for="Inputcity">City</label>
                        <div class="form-input">
                            <input type="text" class="form-control" id="Inputcity" placeholder="city">
                            <i class="iconsax" data-icon="location"></i>
                        </div>
                    </div>
                    <div class="form-group w-100">
                        <label class="form-label without-line mb-2" for="Inputcode">Zip code</label>
                        <div class="form-input">
                            <input type="number" class="form-control" id="Inputcode" placeholder="zip code">
                            <i class="iconsax" data-icon="gps"></i>
                        </div>
                    </div>
                </div>
                <a href="#added" data-bs-toggle="modal" class="btn theme-btn w-100 auth-btn">Add Location</a>
            </form>
        </div>
    </section>
    <!-- auth section end -->


    <!-- successfully added modal starts -->
    <div class="modal centered-modal fade" id="added" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Successfully Added</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="successful-icon p-4 text-center">
                        <img class="img-fluid icon" src="assets/images/successfull.svg" alt="successful">
                    </div>
                    <p class="title-color">Congratulations ! Your location has successfully added.</p>
                </div>
                <div class="modal-footer">
                    <a href="booking.html" class="btn theme-btn w-100">Okay</a>
                </div>
            </div>
        </div>
    </div>
    <!-- successfully added modal end -->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
