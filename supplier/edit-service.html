<!DOCTYPE html>

    <!--Google font-->

                <li>

                    <h6 class="title-color fw-normal text-center mt-1">Ac Compressor Fitting</h6>

                <li>

                            <i class="iconsax icon" data-icon="add"></i>

                    </div>

                </li>
                <li>
                    <div class="service-img">
                        <img class="img-fluid img" src="assets/images/vertical-service/2.jpg" alt="1">

                            <i class="iconsax icon" data-icon="add"></i>
                        </div>
                    </div>
                    <h6 class="title-color fw-normal text-center mt-1">Furnishing</h6>

                    <div class="service-img">
                        <img class="img-fluid img" src="assets/images/vertical-service/6.jpg" alt="1">

                        </div>
                    </div>

                </li>
            </ul>
        </div>

        <form class="auth-form mt-0 p-0 bg-transparent">
            <div class="form-group">
                <div class="form-input">
                    <input type="search" class="form-control search wo-filter" id="inputusername"

                    <i class="iconsax search-icon" data-icon="search-normal-2"></i>
                </div>
            </div>
        </form>
